<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
</head>
<body >
<div class="p-3 mb-2 bg-light text-dark">
	
	<h1>Hola Mundo, esta es mi tabla: </h1>
	
	<table class="table table-dark">
		<thead>
		<tr>
			<td>Cedula</td>
			<td>Nombre</td>
			<td>Apellido</td>
			<td>Género</td>
			<td>Acción</td>
			<td>Acción</td>
		</tr>
		</thead>
		<tbody>
		<tr th:each="persona:${personas}">
			<td th:text="${persona.cedula}"></td>
			<td th:text="${persona.nombre}"></td>
			<td th:text="${persona.apellido}"></td>
			<td th:text="${persona.genero}"></td>
			<td>
				<form th:action="@{/personas/buscarPorCedula/{cedu}(cedu=${persona.cedula})}"
				      th:method="GET">
					<input type="submit" value="Editar">
				</form>
			</td>
			<td>
				<form th:action="@{/personas/borrar/{cedu}(cedu=${persona.cedula})}"
				      th:method="DELETE">
					<input type="submit" value="Eliminar">
				</form>
			</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
